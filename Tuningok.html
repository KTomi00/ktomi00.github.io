<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright's Mechanic Tuningok</title>
    <style>
        body {
            background-color: #d0f0c0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Alap k√©perny≈ët nem lehet g√∂rgetni */
        }
        header {
            background-color: white;
            color: rgb(141, 10, 10);
            text-align: center;
            padding: 20px 0;
            border-radius: 20px;
            border: 3px solid white;
            margin: 20px auto;
            width: fit-content;
            padding-left: calc(20px + 20%);
            padding-right: calc(20px + 20%);
        }
        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        .bottom-border {
            background-color: rgb(141, 10, 10);
            width: calc(100% - 2cm);
            height: 31.25cm;
            margin: 30px auto 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: relative;
        }
        .bottom-border h2 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .left-section {
            width: 20cm;
            height: 8cm;
            padding: 10px;
            float: left;
            margin-top: 500px;
            margin-left: 4cm;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: calc(1.5cm);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .right-section {
            width: 35%;
            float: right;
            padding: 50px;
            margin-top: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            left: -2cm;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
            text-transform: uppercase; /* Itt tessz√ºk nagybet≈±ss√© a sz√∂veget */
        }

        .table-container {
            max-height: 800px;
            overflow-y: auto;
        }

        input[type="text"] {
            width: 100%;
            height: 50%;
            padding: 10px;
            font-size: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-transform: uppercase; /* Itt is nagybet≈±ss√© tessz√ºk az input mez≈ët */
        }

        button {
            padding: 30px 60px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkgray;
        }

        .counter {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Kuka ikon st√≠lus */
        .delete-btn {
            cursor: pointer;
            color: red;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bright's Mechanic Tuningok</h1>
    </header>

    <div class="bottom-border">
        <h2>Tuningok</h2>

        <div class="left-section">
            <label for="inputField" style="font-size: calc(1.5cm); margin-bottom: 10px;">RENDSZ√ÅM</label>
            <input type="text" id="inputField" maxlength="8" placeholder=" " />
            <button onclick="saveData()">Ment√©s</button>
        </div>

        <div class="right-section">
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Elmentett Adatok</th>
                            <th>T√∂rl√©s</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Adatok itt jelennek meg -->
                    </tbody>
                </table>
            </div>
            <div class="counter">
                √ñsszes tuning: <span id="counterValue">0</span>
            </div>
        </div>
    </div>

    <script>
        let counter = 0; // Sz√°ml√°l√≥ v√°ltoz√≥

        // Adatok bet√∂lt√©se a localStorage-b√≥l, ha l√©teznek
        window.onload = function() {
            loadData();
        };

        // Adatok bet√∂lt√©se a localStorage-b√≥l
        function loadData() {
            const savedData = JSON.parse(localStorage.getItem("savedData")) || [];
            counter = savedData.length;
            document.getElementById("counterValue").textContent = counter;

            const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            savedData.forEach(data => {
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                cell1.textContent = data;

                const deleteBtn = document.createElement("span");
                deleteBtn.textContent = "üóëÔ∏è";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    deleteRow(newRow, data);
                };

                cell2.appendChild(deleteBtn);
            });
        }

        // Adatok ment√©se a localStorage-ba
        function saveData() {
            const inputField = document.getElementById("inputField");
            const inputValue = inputField.value.trim();

            if (inputValue && inputValue.length <= 8) {
                // √öj adat hozz√°ad√°sa a t√°bl√°zathoz
                const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
                const newRow = table.insertRow(table.rows.length);
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);

                cell1.textContent = inputValue;

                // Kuka ikon hozz√°ad√°sa
                const deleteBtn = document.createElement("span");
                deleteBtn.textContent = "üóëÔ∏è";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    deleteRow(newRow, inputValue);
                };

                cell2.appendChild(deleteBtn);

                // Adat ment√©se a localStorage-ba
                let savedData = JSON.parse(localStorage.getItem("savedData")) || [];
                savedData.push(inputValue);
                localStorage.setItem("savedData", JSON.stringify(savedData));

                // Sz√°ml√°l√≥ friss√≠t√©se
                counter++;
                document.getElementById("counterValue").textContent = counter;

                // Input mez≈ë √ºr√≠t√©se
                inputField.value = '';
            } else {
                alert("Csak 8 karaktert √≠rhat be!");
            }
        }

        // Sor t√∂rl√©s√©re szolg√°l√≥ funkci√≥
        function deleteRow(row, data) {
            row.parentNode.removeChild(row);
            counter--; // A sz√°ml√°l√≥ cs√∂kkent√©se
            document.getElementById("counterValue").textContent = counter;

            // Adat t√∂rl√©se a localStorage-b√≥l
            let savedData = JSON.parse(localStorage.getItem("savedData")) || [];
            const index = savedData.indexOf(data);
            if (index !== -1) {
                savedData.splice(index, 1);
                localStorage.setItem("savedData", JSON.stringify(savedData));
            }
        }
    </script>

</body>
</html>
